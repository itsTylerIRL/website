    <style>
        /* Bento Grid Styles */
        .bento-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        /* Bento Grid */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 160px;
            gap: 1.5rem;
            position: relative;
        }
        
        /* Scanline overlay */
        .bento-grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            pointer-events: none;
            z-index: 10;
            opacity: 0.5;
        }
        
        /* Bento Items */
        .bento-item {
            background: linear-gradient(145deg, #0a0a0a 0%, #111 100%);
            border: 1px solid #1a1a1a;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        
        .bento-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(139, 233, 253, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
        }
        
        .bento-item:hover {
            border-color: #8be9fd;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 60px rgba(139, 233, 253, 0.15),
                inset 0 0 60px rgba(139, 233, 253, 0.03);
        }
        
        .bento-item:hover::before {
            opacity: 1;
        }
        
        /* Glitch effect on hover */
        .bento-item:hover .bento-content h3 {
            animation: glitch 0.3s ease;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        /* Featured sizes */
        .bento-item.featured {
            grid-column: span 2;
            grid-row: span 2;
        }
        
        .bento-item.wide {
            grid-column: span 2;
        }
        
        .bento-item.tall {
            grid-row: span 2;
        }
        
        /* Bento Image */
        .bento-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            z-index: 0;
        }
        
        .bento-image img {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
            filter: grayscale(30%) brightness(0.9);
            transition: all 0.4s ease;
        }
        
        .bento-item:hover .bento-image img {
            filter: grayscale(0%) brightness(1.1);
            transform: scale(1.05);
        }
        
        /* Bento Content */
        .bento-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.75rem 1rem;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            z-index: 2;
            text-align: center;
            min-height: 55px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .bento-content h3 {
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.25rem;
            text-transform: lowercase;
        }
        
        .bento-content p {
            font-size: 0.7rem;
            color: #666;
            text-transform: lowercase;
            letter-spacing: 0.05em;
            line-height: 1.3;
        }
        
        .bento-item:hover .bento-content p {
            color: #8be9fd;
        }
        
        /* External link indicator */
        .bento-item[target="_blank"]::after {
            content: 'â†—';
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            font-size: 0.8rem;
            color: #333;
            z-index: 3;
            transition: all 0.3s;
        }
        
        .bento-item[target="_blank"]:hover::after {
            color: #8be9fd;
            transform: translate(2px, -2px);
        }
        
        /* Scanline toggle button */
        #scanlineToggle {
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 99999;
            opacity: 0;
        }
        
        #scanlineToggle:hover {
            opacity: 0.1;
            background: #8be9fd;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .bento-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-auto-rows: 140px;
            }
        }
        
        @media (max-width: 500px) {
            .bento-grid {
                grid-template-columns: 1fr;
                grid-auto-rows: 140px;
            }
        }
    </style>
