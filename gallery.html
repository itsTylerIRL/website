    <style>
        /* Gallery layout with vertical sidebar filters */
        .gallery-layout {
            position: relative;
        }
        
        .gallery-main {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        
        .gallery-main .pfp-grid {
            display: grid;
            grid-template-columns: repeat(4, 180px);
            gap: 0.6rem;
            justify-content: center;
        }
        
        .pfp-filter-sidebar {
            position: fixed;
            /* Center between viewport left edge and gallery start */
            /* Gallery is 4*180px + 3*0.6rem wide, centered. This centers sidebar in the left gap */
            left: calc((100vw - (4 * 180px + 3 * 0.6rem)) / 4 - 38px);
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(139, 233, 253, 0.15);
            border-radius: 4px;
            z-index: 100;
        }
        
        .pfp-filter-sidebar .filter-btn {
            width: 50px;
            height: 50px;
        }
        
        /* Responsive grid columns */
        @media (max-width: 1100px) {
            .gallery-main .pfp-grid {
                grid-template-columns: repeat(3, 180px);
            }
        }
        
        @media (max-width: 900px) {
            .gallery-main .pfp-grid {
                grid-template-columns: repeat(2, 180px);
            }
        }
        
        /* Mobile: horizontal layout at top */
        @media (max-width: 768px) {
            .pfp-filter-sidebar {
                position: static;
                transform: none;
                flex-direction: row;
                justify-content: center;
                width: 100%;
                padding: 0.5rem;
                gap: 1.5rem;
                margin-bottom: 1rem;
            }
            
            .pfp-filter-sidebar .filter-btn {
                width: 55px;
                height: 55px;
            }
            
            .gallery-main .pfp-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                width: 100%;
            }
        }
    </style>
