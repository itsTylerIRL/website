    <style>
        /* Guest Book Page Styles */
        .guestbook-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .guestbook-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .guestbook-title {
            font-size: 1.5rem;
            color: #8be9fd;
            text-transform: lowercase;
            letter-spacing: 0.1em;
            position: relative;
            margin: 0;
        }
        
        .guestbook-title::after {
            content: '_';
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .guestbook-links {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .guestbook-link {
            background: transparent;
            border: 1px solid #333;
            color: #666;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: lowercase;
            letter-spacing: 0.05em;
            text-decoration: none;
        }
        
        .guestbook-link:hover {
            border-color: #8be9fd;
            color: #8be9fd;
            box-shadow: 0 0 20px rgba(139, 233, 253, 0.2);
        }
        
        .guestbook-link.reload-btn {
            border-color: #ff79c6;
            color: #ff79c6;
            display: none;
        }
        
        .guestbook-link.reload-btn:hover {
            border-color: #ff92d0;
            color: #ff92d0;
            box-shadow: 0 0 20px rgba(255, 121, 198, 0.3);
        }
        
        /* Iframe Container */
        .guestbook-frame-container {
            background: linear-gradient(145deg, #0a0a0a 0%, #111 100%);
            border: 1px solid #1a1a1a;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .guestbook-frame-container:hover {
            border-color: #8be9fd;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 60px rgba(139, 233, 253, 0.1);
        }
        
        .guestbook-iframe {
            width: 100%;
            height: calc(100vh - 280px);
            min-height: 500px;
            max-height: 600px;
            border: none;
            display: block;
        }
        
        /* Scanline overlay */
        .guestbook-frame-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            pointer-events: none;
            z-index: 10;
            opacity: 0.3;
        }
        
        @media (max-width: 768px) {
            .guestbook-iframe {
                height: calc(100vh - 320px);
                min-height: 400px;
                max-height: 500px;
            }
            
            .guestbook-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
